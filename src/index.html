<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rubi Rios" />
    <meta name="description" content="???" />
    <meta name="keywords" content="HTML, CSS,??" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img alt="Pencil icon" class="profile__pencil-icon" />
            </button>
            <img alt="Bessie Coleman" class="profile__avatar" />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img alt="" /> Edit profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img alt="plus icon" />New post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" novalidate>
            <label class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" novalidate>
            <label class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>
            <label class="modal__label">
              Caption
              <input
                id="post-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="post-caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-button modal__close-button--preview"
            aria-label="like"
          ></button>
          <img alt="" class="modal__image" />
          <p class="modal__caption">Golden Gate Bridge</p>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button
          type="button"
          class="card__delete-button"
          aria-label="Delete card"
        ></button>
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" novalidate id="edit-avatar-form">
          <label class="modal__label" for="profile-avatar-input">
            Avatar
            <input
              id="avatar-url-input"
              type="text"
              class="modal__input"
              name="avatar"
              placeholder="avatar goes here"
              required
            />
            <span id="avatar-url-input-error" class="modal__error"></span>
          </label>

          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>

    //TODO - style modal
    <div class="modal" id="delete-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__title">
          Are you sure you want to delete this image?
        </h2>
        <form class="modal__form" id="delete-form">
          <button
            type="submit"
            class="modal__submit-button modal__submit-button_danger"
          >
            Delete
          </button>
          <button type="button" class="modal__cancel-button">Cancel</button>
        </form>
      </div>
    </div>
  </body>
</html>
